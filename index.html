
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GO2 - GPS Tracking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>GO₂ GPS Tracking</h1>
    </header>
    <div class="dashboard">
      <div class="progress">
        <img src="bus-icon.png" alt="Bus Icon" class="bus-icon">
        <div class="circle">
          <span>3,5 km</span>
          <span>263 kcal</span>
        </div>
      </div>
      <p class="co2-saved">1,7g de CO₂ sauvé</p>
    </div>
    <div class="actions">
      <button class="pause-btn">Mettre en pause</button>
      <button class="end-btn">Terminer le trajet</button>
    </div>
  </div>
</body>
</html>
